<div class="form-wrapper">
  <h1>Speaker # {{ speakerNumber }}</h1>
  <form class="questionForm" ng-submit="submit()">
    <div class="labels">
      <div class="scale-item" ng-repeat="item in scale">
        <p>{{ item.anchor }} </p>
        <p>{{ item.index }}</p>
      </div>
    </div>
    <div class="questions">
      <div class="question" ng-repeat="question in questionGroups[questionGroup]">
        <div class="question-text">
          <p>{{ question.question }}</p>
        </div>
        <div class="scale">
          <div class="scale-item" ng-repeat="item in scale">
            <input type="radio" name="scale{{ $parent.$index }}" ng-model="question.score" ng-value="item.index" required>
          </div>
        </div>
      </div>
    </div>
    <input type="submit" ng-value="questionGroup === questionGroups.length - 1 ? 'Next speaker' : 'Next'">
  </form>
</div>
